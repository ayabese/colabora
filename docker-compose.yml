version: '3.5'

services:
  web:
    stdin_open: true
    tty: true
    shm_size: '256mb'
    tmpfs:
      - /tmp
    build:
      context: .
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    ports:
      - 3000:3000
    depends_on:
      - postgres
      - redis
    networks:
      colabora_network:

  postgres:
    stdin_open: true
    tty: true
    image: postgres:13
    shm_size: '1gb'
    volumes:
      - ./docker/postgresql/data:/var/lib/postgresql/data
      - ./docker/postgresql/dumps:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    networks:
      colabora_network:

  redis:
    image: redis:alpine
    stdin_open: true
    tty: true
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    networks:
      colabora_network:

volumes:
  postgres:
  redis_data:
  bundle:

networks:
  colabora_network:
    name: colabora_network
